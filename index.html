<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>

    <style>
        .highlighted-selected {
            background-color: yellow !important; /* Highlight for selected square */
        }
        .highlighted-target {
            background-color: lightgreen !important; /* Highlight for target square */
        }
    </style>


    <!-- chessboard.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
<body>
    <h1>Play Chess</h1>
    <div id="chess-board" style="width: 400px; height: 400px;"></div>
    <button id="reset-button">Reset Game</button>

<div id="controls">
    <button id="back-button">←</button>
    <button id="forward-button">→</button>
</div>

<div id="controls">
    <button id="back-button">←</button>
    <button id="forward-button">→</button>
    <select id="difficulty">
        <option value="0">Easy</option>
        <option value="5">Medium</option>
        <option value="10">Advanced</option>
        <option value="20">Expert</option>
    </select>
</div>

<div id="white-position-score">White Position Score: 0</div>
<div id="suggested-move">White Suggested Move: 0</div>

    <!-- Include scripts here -->
</body>
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- chessboard.js JavaScript from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <!-- chess.js JavaScript from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Stockfish WebAssembly from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.asm.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
