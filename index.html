<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>

    <!-- chessboard.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <h1>Play Chess</h1>
    <div id="chess-board" style="width: 400px; height: 400px;"></div>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- chessboard.js JavaScript from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <!-- chess.js JavaScript from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Stockfish from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@niklasf/stockfish.wasm/stockfish.wasm.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
