<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with Feedback</title>

    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard-1.0.0.min.css">
    
    <!-- jQuery and Chessboard.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard-1.0.0.min.js"></script>
    <!-- Chess.js library for game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- CSS for highlighting squares -->
    <style>
        .highlighted-selected {
            background-color: yellow !important; /* Highlight for selected square */
        }
        .highlighted-target {
            background-color: lightgreen !important; /* Highlight for target square */
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="chess-board" style="width: 400px"></div>

    <!-- Controls for navigation and difficulty selection -->
    <div id="controls">
        <button id="back-button">←</button>
        <button id="forward-button">→</button>
        <select id="difficulty">
            <option value="0">Easy</option>
            <option value="5">Medium</option>
            <option value="10">Advanced</option>
            <option value="20">Expert</option>
        </select>
        <button id="reset-button">Reset</button>
    </div>

    <!-- Feedback display area -->
    <div id="feedback">
        <div id="position-feedback"></div>
        <div id="move-feedback"></div>
    </div>

    <!-- Main script file for game logic -->
    <script src="script.js"></script>
</body>
</html>
